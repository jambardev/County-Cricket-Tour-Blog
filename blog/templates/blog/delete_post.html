{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete this post, "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'post_detail' post.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
