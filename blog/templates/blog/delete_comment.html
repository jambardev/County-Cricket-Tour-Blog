{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Delete</button>
    </form>
</div>
{% endblock %}
